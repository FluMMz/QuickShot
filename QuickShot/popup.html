<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .main-content {
            padding: 20px;
        }

        .quick-action {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quick-action:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .quick-action:active {
            transform: translateY(0);
        }

        .shortcut-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .history-thumbnail {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.3);
        }

        .history-info {
            flex: 1;
            overflow: hidden;
        }

        .history-url {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-time {
            font-size: 10px;
            opacity: 0.7;
        }

        .footer {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .settings-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .settings-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .pro-badge {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 8px;
        }

        /* Scrollbar styling */
        .history::-webkit-scrollbar {
            width: 4px;
        }

        .history::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .history::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">QuickShot</div>
        <div class="subtitle">Screenshot & Upload Tool</div>
    </div>

    <div class="main-content">
        <button id="takeScreenshot" class="quick-action">
            ðŸ“¸ Screenshot aufnehmen
        </button>

        <div class="shortcut-info">
            <strong>Schneller Zugriff:</strong><br>
            <div style="display: flex; align-items: center; gap: 8px; margin-top: 4px;">
                <span class="shortcut-key" id="currentShortcut" style="cursor: pointer;" title="Klicken zum Ã„ndern">Ctrl+Shift+Q</span>
                <button id="changeShortcut" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 2px 6px; border-radius: 3px; font-size: 11px; cursor: pointer;">Ã„ndern</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div id="totalScreenshots" class="stat-number">0</div>
                <div class="stat-label">Screenshots</div>
            </div>
            <div class="stat-card">
                <div id="todayScreenshots" class="stat-number">0</div>
                <div class="stat-label">Heute</div>
            </div>
        </div>

        <div>
            <h4 style="margin-bottom: 10px; opacity: 0.9; font-size: 14px;">ðŸ“‹ Verlauf</h4>
            <div id="historyContainer" class="history">
                <div style="text-align: center; opacity: 0.7; padding: 20px; font-size: 13px;">
                    Noch keine Screenshots...
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
